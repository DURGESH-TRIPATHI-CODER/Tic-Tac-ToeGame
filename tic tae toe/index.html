<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png"> <!-- Add your favicon path here -->
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="interface" id="username-interface">
            <h1>Tic Tac Toe Game</h1>
            <p>Enter usernames:</p>
            <input type="text" id="usernameX" placeholder="Player X" required>
            <br>
            <input type="text" id="usernameO" placeholder="Player O" required>
            <br>
            <button id="continueButton">Continue â†’</button>
        </div>

        <div class="interface" id="game-interface" style="display: none;">
            <h1>Tic Tac Toe Game</h1>
            <p>Your turn! Make a strategic move and claim victory.</p>
            <div id="turn-indicator"></div>
            <div id="board"></div>
            <button id="resetButton" style="display: none;">Reset Game</button>
        </div>

        <div id="winModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
